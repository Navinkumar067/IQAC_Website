<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPGIT - Faculty Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS (if any) -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Scoped Login CSS to avoid affecting header and footer */
    #login-section {
      margin-bottom: 50px; 
    }

    #login-section .login-container {
      margin-top: 5%;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Styling for the Back to Home link */
    .back-to-home {
      color: #007BFF; 
      text-decoration: none; 
      margin: 20px 0; 
      text-align: center; 
      display: block; 
    }

    .back-to-home:hover {
      text-decoration: underline; 
    }

  </style>
</head>
<body>

  <!-- Placeholder for the Header -->
  <div id="header-placeholder"></div>

  <!-- Placeholder for Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Scoped Login Section -->
  <div id="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 login-container">
          <h3 class="text-center">Faculty Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="facultyUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="facultyUsername" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
              <label for="facultyPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="facultyPassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <!-- Add some space before the Back to Home link -->
          <div class="footer-spacing"></div>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-to-home">Back to Home</a>
  
  <!-- Placeholder for the Footer -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript to Load Header, Navbar, and Footer -->
  <script>
    function loadHeaderFooterNavbar() {
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                console.log('Header loaded successfully');
            })
            .catch(error => console.error('Error loading header:', error));

        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                console.log('Navbar loaded successfully');
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                console.log('Footer loaded successfully');
            })
            .catch(error => console.error('Error loading footer:', error));
    }

    window.onload = loadHeaderFooterNavbar;

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission
      const username = document.getElementById('facultyUsername').value;
      const password = document.getElementById('facultyPassword').value;
      console.log('Username:', username);
      console.log('Password:', password);
      // Implement your login logic or AJAX request here
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
