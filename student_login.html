<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPGIT - Internal Quality Assurance Cell</title>

  <!-- Link to Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Global styles for the website */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    /* Scoped Login CSS to avoid affecting header and footer */
    #login-section {
      margin-bottom: 50px; /* Adds space between the login section and the footer */
    }

    #login-section .login-container {
      margin-top: 5%;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Styling for the Back to Home link */
    .back-to-home {
      color: #007BFF; /* Link color */
      text-decoration: none; /* Remove underline */
      margin: 20px 0; /* Space above and below the link */
      text-align: center; /* Center the link */
      display: block; /* Ensure it spans the full width to center the text */
    }

    .back-to-home:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
<body>

  <!-- Placeholder for the Header -->
  <div id="header-placeholder"></div>

  <!-- Placeholder for Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Scoped Login Section -->
  <div id="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 login-container">
          <h3 class="text-center">Student Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="studentRegNo" class="form-label">Register Number</label>
              <input type="text" class="form-control" id="studentRegNo" placeholder="Enter Register Number" required>
            </div>
            <div class="mb-3">
              <label for="studentPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="studentPassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Back to Home Link placed above the footer -->
  <a href="index.html" class="back-to-home">Back to Home</a>

  <!-- Placeholder for the Footer -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript to Load Header, Navbar, and Footer -->
  <script>
    function loadHeaderFooterNavbar() {
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                console.log('Header loaded successfully');
            })
            .catch(error => console.error('Error loading header:', error));

        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                console.log('Navbar loaded successfully');
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                console.log('Footer loaded successfully');
            })
            .catch(error => console.error('Error loading footer:', error));
    }

    window.onload = loadHeaderFooterNavbar;

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent form submission
      const regNo = document.getElementById('studentRegNo').value;
      const password = document.getElementById('studentPassword').value;
      console.log('Register Number:', regNo);
      console.log('Password:', password);
      // Implement your login logic or AJAX request here
    });
  </script>

</body>
</html>
